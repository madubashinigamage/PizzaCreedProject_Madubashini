<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Hut - Cart</title>
    <meta content="Pizza Hut" name="description">
    <meta content="pizza" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url(image/delish-homemade-pizza-horizontal-1542312378.png)">
<!-- ======= Header ======= -->
<header class="fixed-top d-flex align-items-center" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0 text-center"><a th:href="@{/home}">Pizza Hut</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
                <!-- Your navigation items go here -->
            </ul>
        </nav>
    </div>
</header>

                <!-- Add your navigation links here -->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a class="book-a-table-btn scrollto d-none d-lg-flex" th:href="@{/userRegistration}">Register</a>
    </div>
</header>
<div style="margin-top: 100px; margin-bottom: 400px;">
    <h1 style="text-align: center; color: #4CAF50; font-size: 36px; font-weight: bold; margin-top: 20px; background-color: #000000; padding: 10px 30px;">Product Management</h1>

    <div align="center">
        <a class="btn btn-primary" th:href="@{'/new_product'}">Add New Product</a>
    </div>

    <div align="center" class="col-sm-5">
        <div align="center" class="panel-body">
            <table class="table table-bordered" style="margin:0 150px 0 150px;">
                <thead class="thead-dark">
                <tr>
                    <th style="padding: 0 30px 0 30px;">ID</th>
                    <th style="padding: 0 30px 0 30px;">Name</th>
                    <th style="padding: 0 30px 0 30px;">Size</th>
                    <th style="padding: 0 30px 0 30px;">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${listProduct}">
                    <td th:text="${product.id}">ID</td>
                    <td th:text="${product.Name}">Name</td>
                    <td th:text="${product.Size}">Size</td>
                    <td th:text="${product.Price}">Price</td>
                    <td>
                        <a th:href="@{'/edits/' + ${product.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/deletes/' + ${product.id}}">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{'/deletes/' + ${product.id}}">Add to cart</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i class="bi bi-arrow-up-short"></i></a>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
