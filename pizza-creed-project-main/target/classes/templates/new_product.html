<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>

    <!-- Add this style for changing the color -->
    <style>
        h1 {
            color: #ff5733; /* Change this to your desired color code */
        }
    </style>
</head>

    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}" />
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/Forms.css}" />
</head>

<body style="background-image: url(image/3cccfc128800477.61924e51ecd97.jpg)">
<div align="center">
    <!-- Header -->
    <header class="fixed-top d-flex align-items-center justify-content-center" id="header">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
            <h1 class="logo me-auto me-lg-0"><a th:href="@{/home}">Pizza Hut</a></h1>
            <nav class="navbar order-last order-lg-0" id="navbar">
                <ul></ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header>


    <div class="container my-5">
        <h1>Create New Product</h1>
        <div class="col-md-6 offset-md-3">
            <form action="#" method="post" th:action="@{/saves}" th:object="${product}">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input th:field="*{id}" type="hidden" />
                    <input class="form-control" placeholder="Name" th:field="*{Name}" type="text" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Size</label>
                    <input class="form-control" placeholder="Size" th:field="*{Size}" type="text" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input class="form-control" placeholder="Price" th:field="*{Price}" type="text" />
                </div>

                <div class="mb-3">
                    <button class="btn btn-info" type="submit">Save</button>
                    <a class="btn btn-danger" th:href="@{/product}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
