<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page - Pizza Hut</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Change background color */
        }

        .login-container {
            background-color: #ffffff; /* Change background color */
            border-radius: 10px; /* Add border-radius */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-dark {
            background-color: #343a40; /* Change login button color */
            border-color: #343a40;
        }

        .btn-outline-light {
            background-color: #28a745; /* Change register button color */
            border-color: #28a745;
            color: #ffffff; /* Change text color */
        }
    </style>
</head>

<body style="background-image: url(image/comment-faire-pizza-parfaite-maison-32.png)">
<!-- Header -->
<header class="fixed-top bg-dark text-light py-3">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <h1 class="logo me-auto"><a href="#" class="text-light">Pizza Hut</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
                <!-- Add your navigation links here -->
            </ul>
        </nav>
        <a class="btn btn-outline-light" th:href="@{/Registration}">Register</a>
    </div>
</header>
<!-- End Header -->

<div class="container my-5">
    <div class="login-container p-4">
        <h1 class="mb-4">Login</h1>
        <form class="row g-3 needs-validation" method="post" name="frmUserLogin" th:action="@{/login}">
            <div class="col-12">
                <label class="form-label">Username:</label>
                <input class="form-control" name="username" placeholder="Enter Your UserName" required type="text">
            </div>
            <div class="col-12">
                <label class="form-label">Password:</label>
                <input class="form-control" name="password" placeholder="Enter Your Password" required type="password">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="btnSubmit" name="submit" type="submit">Submit</button>
            </div>
            <div class="error col-12 mt-3" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
</div>

<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body><body style="background-image: url(image/Pizza-Hut_Logo.jpg)">

</html>
