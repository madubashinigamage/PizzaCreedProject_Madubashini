<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Creed</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->

          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
</head>

<body style="background-image: url(image/pizza-png-pizza-png-image-2645.png)">

<!-- ======= Header ======= -->
<header class="fixed-top bg-dark text-light py-3">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a th:href="@{/home}" class="text-light">Pizza Hut</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
                <!-- Add your navigation links here -->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>
<!-- End Header -->

<!-- <div class="container my-5">
    <div style="color: white;">
        <h1 class="mb-4">Welcome to Pizza Hut</h1>
    </div>
</div>-->

<div class="container my-5">
    <div class="row">
        <!-- Product Management Card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-header bg-primary text-white">Product Management</div>
                <div class="card-body">
                    <h5 class="card-title">Manages the Products</h5>
                    <a class="btn btn-primary" th:href="@{/product}">Admin</a>
                </div>
            </div>
        </div>

        <!-- Buy Products Card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-header bg-success text-white">Buy Products</div>
                <div class="card-body">
                    <h5 class="card-title">Product Store</h5>
                    <a class="btn btn-success" th:href="@{/product}">Explore</a>
                </div>
            </div>
        </div>

        <!-- LogOut Card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-header bg-danger text-white">LogOut</div>
                <div class="card-body">
                    <h5 class="card-title">Logout from System</h5>
                    <a class="btn btn-danger" th:href="@{/}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>




<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body>

</html>
